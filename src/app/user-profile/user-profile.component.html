<div class="al">
<table *ngIf="userDetails" class="table">

        <tr>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Name</td>
            <td>{{userDetails.fullName.split(' ')[0]}}</td>
        </tr>
        <!--<tr>
            <td>Last Name</td>
            <td>{{userDetails.fullName.split(' ')[1]}}</td>
        </tr>-->
        <tr>
            <td>Email</td>
            <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                
                <!--<input type="button" (click)="onLogout()" value="Logout" />-->
            
                <br><br>
                <button (click)="onLogout()" type="button" class="btn btn-danger"> Logout </button>

            </td>
        </tr>
    </tbody>
  </table>
</div>
<br><br>
